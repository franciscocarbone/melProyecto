<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Javascript Canvas </title>
</head>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<canvas id="myOtherCanvas" width="400" height="200" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<canvas id="unaImagen" width="400" height="200">
Your browser does not support the canvas element.
</canvas>
<script type="text/javascript">

var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");
cxt.fillStyle="#00ff00";
cxt.fillRect(0,0,150,75);

cxt.moveTo(10,10);
cxt.lineTo(150,50);
cxt.lineTo(10,50);
cxt.stroke();

cxt.fillStyle="#FF0000";
cxt.beginPath();
cxt.arc(70,18,15,0,Math.PI*2,true);
cxt.closePath();
cxt.fill();

var myOtherCanvas=document.getElementById("myOtherCanvas");
var ctx1 = myOtherCanvas.getContext("2d");
var w = myOtherCanvas.width, h = myOtherCanvas.height;
var i = 0;
do {
  ctx1.fillStyle = "rgb(" + Math.round(255*Math.random()) + ","
                  + Math.round(255*Math.random()) + ","
                  + Math.round(255*Math.random()) + ")";
  ctx1.beginPath();
  ctx1.arc(w*Math.random(), h*Math.random(),
          50*Math.random(),
          0, Math.PI*2, true);
  ctx1.closePath();
  ctx1.fill();
} while (++i != 1000);

</script>
</body>
</html>
