<HTML>

	<script>
	function agrego() {
document.getElementById("p1").firstChild.nodeValue =
  "<ul><li>Uno</li><li>Dos</li></ul>"
}
function agregoInner() {
document.getElementById("p1").innerHTML =
  "<ul><li>Uno</li><li>Dos</li></ul>"
}
</script>

</HEAD>
<BODY LANG="es-AR" DIR="LTR">
<P id="p1">Ahora va  a aparecer una lista </P>
