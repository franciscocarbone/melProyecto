<html>
<head>
<title>Uno, dos, tres... probando..</title>
<script src="jquery.js"></script>

<script>

	function Oculto(){
		$("p").hide()
	}
	function Restauro(){
		$("p").show()
	}
			
</script>
</head>

<body>
	<h1> Ejemplo sencillo con JQuery</h1>
	<p>Este es el primer p&aacute;rrafo</p>
	<p>Este es el segundo p&aacute;rrafo</p>
	<p>Este es el tercer p&aacute;rrafo</p>
	<p>Este es el cuarto p&aacute;rrafo</p>
	
	
	<img src="lihuen.jpg" alt="Logo Lihuen">
		
	<input type="button" value="Que desaparezca....." onclick="Oculto()"/><br/> 
	<input type="button" value="Que aparezca ....." onclick="Restauro()"/><br/> 

</body>
</html>
